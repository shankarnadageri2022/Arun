<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>


    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
</head>

<body>
    <div class="container">
    <h1>User Registration</h1>
    <form>
        <div class="form-group">
            <label>FirstName</label>
            <input type="text" name="fname" />
        </div>
        <div class="form-group">
            <label>LastName</label>
            <input type="text" name="lname" />
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> FeMale
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" />
        </div>
        <div class="form-group">
            <label>Dob</label>
            <input type="date" name="dob" />
        </div>
        <div class="form-group">
            <label>Country</label>
            <select name="country">
                <option value="">--Select--</option>
                <option value="India">INDIA</option>
                <option value="US">US</option>
                <option value="UK">UK</option>
                <option value="Russia">RUSSIA</option>
            </select>
        </div>
        <div class="form-group">
            <label>Skill Set</label>
            <input type="checkbox" name="skills" value="java" />Java
            <input type="checkbox" name="skills" value="sql" />Sql
            <input type="checkbox" name="skills" value="angular" />Angular
            <input type="checkbox" name="skills" value="spring framework" />SpringFramework
            <input type="checkbox" name="skills" value="hibernate" />Hibernate
            <input type="checkbox" name="skills" value="html" />HTML
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">login</button>
        </div>
    </form>
</div>
</body>

</html>
